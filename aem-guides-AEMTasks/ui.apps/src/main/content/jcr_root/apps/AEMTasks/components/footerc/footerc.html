<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Component</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Footer styles */
        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        .footer .socials {
            margin: 10px 0;
        }

        .footer .socials a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .footer .socials a:hover {
            color: #ff6600;
        }

        .footer p {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div class="socials">
            <a href="#facebook" title="Facebook">Facebook</a>
            <a href="#twitter" title="Twitter">Twitter</a>
            <a href="#instagram" title="Instagram">Instagram</a>
            <a href="#linkedin" title="LinkedIn">LinkedIn</a>
        </div>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
